<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gio's Shoot</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <h1>Giovanni's Birthday Shoot</h1>
    <hr />
    <script src="./slide.js"></script>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="pictures/47799D9A-C36F-438E-A315-FFFD7F760CE6_1_105_c.jpeg" >
          <div class="text">Giovanni</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="pictures/CC638C2D-20FE-44D0-96BC-1FF45BB468AB_1_105_c.jpeg">
          <div class="text">Oluwademilade</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="pictures/6299B07E-EF8C-4FC3-A7D6-AA3C376E46CF_1_105_c.jpeg" >
          <div class="text">Lawrence</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="pictures/C5993229-80E7-453B-A1CB-E74FEC81CC13_1_105_c.jpeg" >
            <div class="text">Giovanni & Grandma</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="pictures/4075552C-56AA-4C3F-A430-D6000C8EF1FE_1_105_c.jpeg" >
            <div class="text">Giovanni & Mum</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="pictures/6024038C-2E8D-4FDD-8072-9EE6930A4466_1_105_c.jpeg" >
            <div class="text">Giovanni, Mum & Grandma</div>
          </div>
        
        <a class="prev" onclick="plusSlides(-1)">prev</a>
        <a class="next" onclick="plusSlides(1)">next</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
</body>
</html>
